{% extends 'base.html' %} 
{% load static %} 

{% block content %}

<div class="container-fluid">
  <div class="card">
    <div class="card-header">Delete Review</div>
    <div class="card-body">
      <form action="" method="POST" role="form">
        {% csrf_token %}

        <div class="form-group">
          <div class="row" style="background-color: white">
            <div class="input-group input-group-md col-10">
              <p>Are you sure you want to delete {{ review.title }} ?</p>
            </div>
          </div>
        </div>

        <a href="{% url 'reviews' %}" class="btn btn-info text-white"
          >No, go back</a
        >

        <input type="submit" class="btn btn-danger" value="Yes, delete" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
