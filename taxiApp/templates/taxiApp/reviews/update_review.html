{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container-fluid" style="margin-bottom: 50px;">
        <div class="card" style="  box-shadow: 0px 3px 18px 3px rgba(77, 2, 2, 0.2);
">
            <div class="card-header">Update Review</div>

            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}

                    {{ form.as_p }}

                    <div class="row mt-3">
                        <div class="col-6 text-end">
                            <a href="{% url 'reviews' %}" class="btn deleteBtn mt-3">
                                Cancel
                            </a>
                        </div>

                        <div class="col-6">
                            <input type="submit" class="btn editBtn mt-3" value="Update"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
