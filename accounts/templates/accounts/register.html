{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Register</h1>

<form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Register">
</form>

<a class="btn btn-secondary" href="{% url 'login' %}">Login</a>

{% endblock  %}
