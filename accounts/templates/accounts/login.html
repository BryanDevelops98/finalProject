{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Login</h1>

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Login">
</form>

<a class="btn btn-secondary" href="{% url 'register' %}">Register</a>

{% endblock  %}
