{% extends 'base.html' %} 
{% load static %} 

{% block content %}

<div class="container-fluid">
  <div class="card">
    <div class="card-header">Update Review</div>
    <div class="card-body">
      <form method="POST" action="">
        {% csrf_token %} {{ form.as_p }}

        <a href="{% url 'reviews' %}" class="btn btn-info text-white mt-3">
          Cancel
        </a>

        <input type="submit" class="btn btn-primary mt-3" value="Update" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
