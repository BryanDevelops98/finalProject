{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="m-3">Login</h1>

    <form action="{% url 'login' %}" method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <br>

        <input class="btn buttonClass m-2" type="submit" value="Login">
        <a class="btn btnLogin m-2" href="{% url 'register' %}" >Register</a>

    </form>
    
</div>


{% endblock  %}
