{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1 class="text-center my-3">Register</h1>

<form action="{% url 'register' %}" method="POST" class="boxShadowStyle m-2 p-4">
    {% csrf_token %}
    {{ form.as_p }}

    <input class="btn btnLogin m-2" type="submit" value="Register">
    <a class="btn buttonClass m-2" href="{% url 'login' %}">Login</a>
    
    

</form>

</div>


{% endblock  %}
